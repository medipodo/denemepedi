[build]
  # Build command
  command = "yarn install && yarn build"
  
  # Directory with the build output (relative to base)
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Accept-Ranges = "none"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.jpeg"
  [headers.values]
    Content-Type = "image/jpeg"
    Accept-Ranges = "none"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.png"
  [headers.values]
    Content-Type = "image/png"
    Accept-Ranges = "none"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "none"

# OG Images - Force HTTP 200 (no range requests for Meta crawlers)
[[headers]]
  for = "/images/pedizone-og-home.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Accept-Ranges = "none"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/images/og-image-*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Accept-Ranges = "none"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
